{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row mt-5">
    <form class="col-lg-6 m-auto" action="/products/add" method="post">
      {% csrf_token %}
      <div class="mb-5">
        <h2 class="text-center">Product Registration</h2>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Enter the title"
          name="title"
          value="{{ product.title }}"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Description</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          type="textarea"
          rows="3"
          placeholder="Enter the description"
          name="description"
          value="{{ product.description }}"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Price</label
        >
        <input
          class="form-control"
          id="exampleFormControlTextarea1"
          type="number"
          rows="3"
          placeholder="Enter the price"
          name="price"
          value="{{ product.price }}"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Create Product</button>
    </form>
  </div>
</div>
{% endblock content %}
